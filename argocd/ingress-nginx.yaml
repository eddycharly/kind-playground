apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: '*'
    helm:
      values: |
        controller:
          # # podSecurityContext:
          # #   runAsNonRoot: true
          containerSecurityContext:
            allowPrivilegeEscalation: false
            # capabilities:
            #   drop:
            #     - ALL
            # readOnlyRootFilesystem: true
            # runAsNonRoot: true
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
        defaultBackend:
          enabled: true
          podSecurityContext:
            runAsNonRoot: true
          containerSecurityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  revisionHistoryLimit: 3
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - FailOnSharedResource=true
      - PruneLast=true
    automated:
      prune: true
      selfHeal: true
